<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>CSS Grid Example</title>
</head>
<body>

    <header></header>

    <main>
        <h1>Regular Grid:</h1>
         <div class="grid-container">
             <div class="grid-item orange-bg"></div>
             <div class="grid-item peach-bg"></div>
             <div class="grid-item blue-bg"></div>
             <div class="grid-item orange-bg"></div>
             <div class="grid-item sky-bg"></div>
             <div class="grid-item peach-bg"></div>
         </div>
         <h1>Powerful Grid:</h1>
         <div class="grid-container-power">
            <div class="grid-item-power orange-bg"></div>
            <div class="grid-item-power peach-bg"></div>
            <div class="grid-item-power blue-bg"></div>
            <div class="grid-item-power orange-bg"></div>
            <div class="grid-item-power sky-bg"></div>
            <div class="grid-item-power peach-bg"></div>
        </div>

    </main>

    <footer></footer>

</body>
</html>
